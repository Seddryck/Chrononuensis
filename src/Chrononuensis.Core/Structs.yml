- name: MonthDay
  default: MM-dd
  parts:
    - name: Month
      type: int
      min: 1
      max: 12
    - name: Day
      type: int
      min: 1
      maxF: GetDaysInMonth(Month)

- name: YearDay
  default: yyyy-jjj
  parts:
    - name: Year
      type: int
    - name: DayOfYear
      type: int
      min: 1
      maxF: 365 + Convert.ToInt32(DateTime.IsLeapYear(Year))

- name: YearWeek
  default: yyyy-'W'ww
  parts:
    - name: Year
      type: int
    - name: Week
      type: int
      min: 1
      maxF: ISOWeek.GetWeekOfYear(new DateTime(Year, 12, 28))

- name: YearMonth
  default: yyyy-MM
  parts:
    - name: Year
      type: int
    - name: Month
      type: int
      min: 1
      max: 12

- name: YearQuarter
  default: yyyy-'Q'q
  parts:
    - name: Year
      type: int
    - name: Quarter
      type: int
      min: 1
      max: 4

- name: YearSemester
  default: yyyy-'H'S
  parts:
    - name: Year
      type: int
    - name: Semester
      type: int
      min: 1
      max: 2

- name: Year
  default: yyyy
  parts:
    - name: Year
      type: int
      
- name: Decade
  default: tttt's'
  parts:
    - name: Decade
      type: int
      modulo: 10
