- group: Decade
  members:
    - name: DigitOn2
      pattern: tt
    - name: DigitOn4
      pattern: tttt

- group: Year
  members:
    - name: DigitOn2
      pattern: yy
    - name: DigitOn4
      pattern: yyyy
    - name: RomanNumeralShort
      pattern: yy:RN
    - name: RomanNumeral
      pattern: yyyy:RN

- group: Semester
  members:
    - name: Digit
      pattern: S

- group: Quarter
  members:
    - name: Digit
      pattern: q

- group: Month
  members:
    - name: Digit
      pattern: M
    - name: PaddedDigit
      pattern: MM
    - name: Abbreviation
      pattern: MMM
    - name: Label
      pattern: MMMM
    - name: RomanNumeral
      pattern: M:RN
    - name: RomanNumeral
      pattern: MM:RN

- group: Week
  members:
    - name: Digit
      pattern: w
    - name: PaddedDigit
      pattern: ww

- group: DayOfYear
  members:
    - name: Digit
      pattern: j
    - name: PaddedDigit
      pattern: jjj

- group: Day
  members:
    - name: Digit
      pattern: d
    - name: PaddedDigit
      pattern: dd
    - name: RomanNumeral
      pattern: d:RN
    - name: RomanNumeral
      pattern: dd:RN
